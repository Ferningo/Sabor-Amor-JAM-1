<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABOR AMOR | Agregar producto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="../css/add-product.css">
</head>

<body>

    <div class="main-container">
        <section>
            <div class="row">
                <!-- Imagen -->
                <div class="col-sm-10 col-md-10 col-lg-6 col-12">
                    <h1>Crear nuevo producto</h1>
                </div>

                <!-- Formulario para agregar nuevo producto -->
                <div class="col-sm-10 col-md-10 col-lg-6 col-12 addProduct">
                    <h1>Información del producto</h1>
                    <center>
                        <form action="addProduct">
                            <label for="category"> Categoria <span style="color:red">*</span></label>
                            <select id="category" name="category">
                                <option value="" selected></option>
                                <option value="salsa">Salsa</option>
                                <option value="mermelada">Mermelada</option>
                            </select>
                            <div>
                                <label for="name"> Nombre del producto <span style="color:red">*</span></label>
                                <input type="name">
                            </div>
                            <div>
                                <label for="description"> Descripción del producto <span
                                        style="color:red">*</span></label>
                                <textarea type="description" id="description" name="description" rows="3"
                                    class="form-control form-control-lg"></textarea>
                            </div>
                            <div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-5 col-lg-5 col-12">
                                        <label for="price"> Precio <span style="color:red">*</span></label>
                                        <input type="number" id="price" name="price" min="0" step="1">

                                    </div>
                                    <div class="col-sm-12 col-md-5 col-lg-5 col-12">
                                        <label for="season"> Temporada<span style="color:red">*</span></label>
                                        <select id="season" name="season">
                                            <option value="" selected></option>
                                            <option value="invierno">Todo el año</option>
                                            <option value="primavera">Primavera</option>
                                            <option value="verano">Verano</option>
                                            <option value="otoño">Otoño</option>
                                            <option value="invierno">Invierno</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--  <div>
                                <label for="description"> Fecha de temporada<span style="color:red">*</span></label>
                                <input type="description">
                            </div> -->
                            <div>
                                <label for="comment"> Comentario <span style="color:red">*</span></label>
                                <input type="comment">
                            </div>
                        </form>

                        <button id="enviar" type="submit" class="enviar" disabled>
                            <strong>Enviar</strong>
                        </button>
                    </center>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
